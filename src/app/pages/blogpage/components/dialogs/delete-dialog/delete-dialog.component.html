<h2 mat-dialog-title>Вы уверены?</h2>
<mat-dialog-content>
    <p>Это действие невозможно отменить</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="submit()"><mat-icon>delete</mat-icon> Удалить </button>
    <button mat-button (click)="cancel()"><mat-icon>cancel</mat-icon> Отмена</button>
</mat-dialog-actions>
