<h2 mat-dialog-title>Создать пост</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <p *ngIf="form.controls.author.invalid && form.controls.author.touched">Пожалуйста, введите автора</p>
        <mat-form-field>
            <mat-label>Автор блога</mat-label>
            <input matInput formControlName="author">
        </mat-form-field>
        <p *ngIf="form.controls.title.invalid && form.controls.title.touched">Пожалуйста, введите заголовок</p>
        <mat-form-field>
            <mat-label>Заголовок блога</mat-label>
            <input matInput formControlName="title">
        </mat-form-field>
        <p *ngIf="form.controls.content.invalid && form.controls.content.touched">Контент должен быть более 40 символов</p>
        <mat-form-field>
            <mat-label>Контент блога</mat-label>
            <textarea matInput formControlName="content"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Дата создания</mat-label>
            <input matInput formControlName="createAt" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="submit()" [disabled]="form.invalid"><mat-icon>create</mat-icon> Создать </button>
    <button mat-button (click)="cancel()"><mat-icon>cancel</mat-icon> Отмена</button>
</mat-dialog-actions>
