<mat-card class="blog-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ blog.author }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{blog.title}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goto()"><mat-icon>arrow_forward</mat-icon> Подробнее</button>
        <button mat-button (click)="openDeleteDialog()"><mat-icon>delete</mat-icon> Удалить</button>
    </mat-card-actions>
</mat-card>
